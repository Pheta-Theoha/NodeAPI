<!DOCTYPE html>
<html>
  <head>
    <title>MalJust Template</title>
    <link rel="stylesheet" href="/stylesheets/Superstyle.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body>
    <div id="logo"> 
      <div class="loader loader--hidden">
        <header class="sheader">
          <div class="brand"><a class="sbrand-logo" href="/super/users"> <b>MalJusT Template</b></a></div>
        </header>
      </div>
    </div>
    <div id="form">
      <form id="myform" action="submit_form" method="post" style="background-color: #bd7d7d69;"><b> <a class="material-icons" href="/super/users" id="sclose">close</a></b><br>
        <input class="sinput" type="text" placeholder="Super Admin ID #" id="spassword" name="superAdminID" autofocus required><br>
        <input class="sinput" type="text" placeholder="User ID #" id="spassword" name="adminID" required><br>
        <input class="sinput" type="text" placeholder="Username" id="spassword" name="username" required><br>
        <input class="sinput" type="password" placeholder="User Password" id="password1" name="password" required><br>
        <input class="sinput" type="password" placeholder="Confirm User Password" id="password2" required><br>
        <input class="ssubmit" type="submit" value="Add User" id="ssubmit"><br>
      </form>
    </div>
  </body>
</html>
