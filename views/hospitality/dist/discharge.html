<!DOCTYPE html>
<html>
  <head>
    <title>MalJusT Template</title>
    <link rel="stylesheet" href="/stylesheets/hstyle.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body>
    <header class="header">
      <div class="brand"><a class="brand-logo" href="/hospitality/hHome"> <b style="padding-left: 250px;">MalJusT Hospitality System</b></a></div>
    </header>
    <div id="Vbody">
      <h2 class="welcome" contenteditable="true" style="font-size: 32px; text-shadow: 1px 1px red;">Fill the form below to discharge patient!</h2>
      <h3 class="welcome2" style="color: darkred">Removed data cannot be recovered!</h3>
      <form class="studentForm" action="patients" id="studentForm" method="post"><b> <a class="material-icons" href="/hospitality/patients" id="close" style="padding-left: 80px;">close</a></b><br><br>
        <input class="studentInput" type="text" placeholder="Patient First Name" name="sfirstName" autofocus required><br><br>
        <input class="studentInput" type="text" placeholder="Patient Last name" name="plastName" required><br><br>
        <input class="studentInput" type="text" placeholder="adminID " name="slastName" required><br><br>
        <textarea class="publicStatement" cols="26" rows="4" placeholder="Discharge Status (patient health status when discharged)" name="reason" required></textarea><br>
<br>
        <input class="studentInput submit" type="submit" id="submit">
      </form><br><br>
    </div>
  </body>
</html>
