<!DOCTYPE html>
<html>
  <head>
    <title>MalJust Template</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body>
    <div class="loader loader--hidden"></div>
    <header class="header">
      <div class="brand"><a class="brand-logo" href="/"> <b>MalJusT Template</b></a></div>
      <nav class="nav is-active" id="nav"><a class="nav-link" href="super/super" id="superadmin">Super Admin</a></nav>
    </header>
    <div id="form">
      <form id="myform" action="/admin/adminHome" method="post"><b> <a class="material-icons" href="/" id="close">close</a></b><br>
        <input class="input material-icons-password" type="text" placeholder="Username" id="username" name="username" autofocus required><br>
        <input class="input" type="password" placeholder="Password" id="password" name="password" required><br>
        <input class="submit" type="submit" value="Submit" id="submit"><br>
<br><a class="forgotPassword" href="/newPassword"> </a>
      </form>
    </div>
  </body>
</html>
